<style >*{margin:0;padding: 0;}
	body{display: flex;justify-content: center;align-items: center;min-height: 100vh;background: #222222;overflow: hidden;}
	.container{position: absolute;width: 100%;height: 100%;display: flex;justify-content: center;align-items: center;}
	button{position: relative;z-index: 1;margin: 10px;border: none;outline: none;background: #fff;padding: 15px 30px;cursor: pointer;}
	.block{position: absolute;width: 50px;height: 50px;background: #fff;box-shadow: 10px 10px 30px rgba(0,0,0,0.25);}
	.block:nth-child(3n+2){background: #c6414d;}
	.block:nth-child(3n+3){background: #686868;}</style></head>
<body><div class="container" id="container"><button onclick="gen()" id="butt">generate</button></div>
<script type="text/javascript" src="anim-min.js"></script><script type="text/javascript">
const contain=document.getElementById('container');for (var i=1;i<=100;i++){const blocks = document.createElement('div');blocks.className += "block";contain.appendChild(blocks);}
	function gen() {anime({
			targets: '.block',translateX: function(){
				return anime.random(-700,700)
			},translateY: function(){
				return anime.random(-700,700)
			},scale:function(){
				return anime.random(1,5)
			},duration:[1500],
		})};
</script>
